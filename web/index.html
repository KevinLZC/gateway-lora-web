<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Data Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Mensajes en Tiempo Real LoRa-LoRa</h1>
    <div class="card">
      <div class="card-header">
        <strong>Status</strong>: <span id="status">Connecting...</span>
      </div>
      <div class="card-body">
        <h5 class="card-title">MQTT Messages</h5>
        <ul id="message-list" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script type="module">
    import { io } from "https://cdn.socket.io/4.8.0/socket.io.esm.min.js";
    const socket = io("http://localhost:3000");
    const statusEl = document.getElementById('status');
    const messageList = document.getElementById('message-list');

    fetch('http://localhost:3000/api/getData')
      .then(response => response.json())
      .then(data => {
        data.map(message => {
          const messageItem = document.createElement('li');
          messageItem.classList.add('list-group-item');
          messageItem.innerHTML = `
            <div><strong>Temperatura:</strong> ${message.temperature} °C</div>
            <div><strong>Altitud:</strong> ${message.altitude} m</div>
            <div><strong>Presión:</strong> ${message.pressure} hPa</div>
            <div><strong>Enviado:</strong> ${new Date(message.sended_at).toLocaleString()}</div>
            <div><strong>Recibido:</strong> ${new Date(message.received_at).toLocaleString()}</div>
            <div><strong>Guardado:</strong> ${new Date(message.saved_at).toLocaleString()}</div>
          `;
          messageList.appendChild(messageItem);
        });
      });

    // Actualizar estado de conexión
    socket.on('connect', () => {
      statusEl.textContent = 'Connected';
      statusEl.classList.remove('text-danger');
      statusEl.classList.add('text-success');
    });

    socket.on('disconnect', () => {
      statusEl.textContent = 'Disconnected';
      statusEl.classList.remove('text-success');
      statusEl.classList.add('text-danger');
    });

    socket.on('data', (data) => {
      const messageItem = document.createElement('li');
      console.log(data);
      messageItem.classList.add('list-group-item');
      messageItem.innerHTML = `
        <div><strong>Temperatura:</strong> ${data.temperature} °C</div>
        <div><strong>Altitud:</strong> ${data.altitude} m</div>
        <div><strong>Presión:</strong> ${data.pressure} hPa</div>
        <div><strong>Enviado:</strong> ${new Date(data.sended_at).toLocaleString()}</div>
        <div><strong>Recibido:</strong> ${new Date(data.received_at).toLocaleString()}</div>
        <div><strong>Guardado:</strong> ${new Date(data.saved_at).toLocaleString()}</div>
      `;
      messageList.prepend(messageItem);
    });
    socket.on('mqtt_error', (error) => {
      const errorItem = document.createElement('li');
      errorItem.classList.add('list-group-item', 'text-danger');
      errorItem.textContent = `Error: ${error.error}`;
      messageList.prepend(errorItem);
    });
  </script>
</body>

</html>
